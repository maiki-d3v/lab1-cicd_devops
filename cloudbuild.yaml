options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

steps:
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/app"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/app"
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "run"
      - "deploy"
      - "app"
      - "--image=gcr.io/$PROJECT_ID/app"
      - "--platform=managed"
      - "--allow-unauthenticated"

timeout: "3600s"
